<div class="loginPage">
  <div class="formContainer">
    <form>
      <h1>Sign Up</h1>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">First name</ion-label>
            <ion-input type="text" inputmode="text" class="input"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Last name</ion-label>
            <ion-input type="text" inputmode="text" class="input"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-item>
        <ion-label position="floating">Username</ion-label>
        <ion-input type="text" inputmode="text" class="input"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="text" inputmode="text" class="input"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Phone number</ion-label>
        <ion-input type="text" inputmode="text" class="input"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" inputmode="password" class="input"></ion-input>
      </ion-item>
      <ion-button type="submit">Sign Up</ion-button>
      <ion-button fill="clear" href="/login">Already have a account? Log In</ion-button>
    </form>
  </div>
</div>
