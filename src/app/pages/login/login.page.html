<div class="loginPage">
  <div class="formContainer">
    <form [formGroup]="loginForm">
      <h1>LOGIN</h1>
      <ion-item>
        <ion-label position="floating">Username</ion-label>
        <ion-input formControlName="usernameOrEmail" type="text" inputmode="text" class="input"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input formControlName="password" type="password" inputmode="password" class="input"></ion-input>
      </ion-item>
      <ion-row>
        <ion-col>
          <ion-button expand="block" type="submit" [disabled]="!loginForm.valid">Log In</ion-button>
        </ion-col>
        <ion-col>
          <ion-button expand="block" fill="outline">Sign Up</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </div>
</div>
